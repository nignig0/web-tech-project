<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveMates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- main navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light sticky-top">
        <div class="container">
            <div class="col-auto logo-container d-flex align-items-center">
                <img src="images/navbar/logo.png" alt="logo" class="logo">
                <a class="navbar-brand" href="#">Movemates<span>.</span></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active"  href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  href="#services">Services</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link active text-white btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal" href="#contact">Contact Us</a>
                </li>        
            </ul>
            </div>
        </div>
        </nav>

    <!-- create trip form -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-6">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-gender-male me-2"></i>
                    </div>
                </div>
                <!-- Form Title -->
                <h3 class="mb-4">Create A Trip</h3>
                <!-- Form -->
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="DESTINATION">
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="TRIP TYPE">
                    </div>
                    
                    <div class="mb-3">
                        <input type="number" class="form-control form-control-lg" placeholder="SEATS AVAILABLE">
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="PRICE">
                    </div>
                    
                    <div class="mb-3">
                        <input type="date" class="form-control form-control-lg" placeholder="DEPARTURE DATE">
                    </div>
                    
                    <div class="mb-3">
                        <input type="time" class="form-control form-control-lg" placeholder="DEPARTURE TIME">
                    </div>

                    <!-- Create Button -->
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn text-white btn-lg" style="background-color:#923D41;">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- contacrt us-->
    <section>
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-body p-0">
                        <div class="container-fluid">
                            <div class="row gy-4">
                                <div class="col-lg-4 col-sm-12 bg-cover"
                                    style="background-image: url(images/carousel/mainimg.png); min-height:300px;">
                                    <div>
                                        
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <form class="p-lg-5 col-12 row g-3">
                                        <div>
                                            <h1>Get in touch</h1>
                                        <p>Send us a message or complaint and we will respond to you as soon as possible!</p>
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="userName" class="form-label">First name</label>
                                            <input type="text" class="form-control" placeholder="Jon" id="userName"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="col-lg-6">
                                            <label for="userName" class="form-label">Last name</label>
                                            <input type="text" class="form-control" placeholder="Doe" id="userName"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="col-12">
                                            <label for="userName" class="form-label">Email address</label>
                                            <input type="email" class="form-control" placeholder="eddiemens@gmail.com" id="userName"
                                                aria-describedby="emailHelp">
                                        </div>
                                        <div class="col-12">
                                            <label for="exampleInputEmail1" class="form-label">Enter Message</label>
                                            <textarea name="" placeholder="This is looking great and nice." class="form-control" id=""  rows="4"></textarea>
                                        </div>
    
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-brand modal-btn">Send Message</button>
                                            <button type="button" class="btn btn-secondary ms-4 text-uppercase" data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
